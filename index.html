<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main" class="main">
      <h1>CH14 Weather Checker</h1>
      <input
        id="siteSearch"
        class="siteSearch"
        type="text"
        placeholder="Enter a city name"
      />
      <div>
        <button id="button" class="button" type="submit">Check Weather</button>
      </div>
    </div>
    <!-- error message zone -->
    <div id="errorMessage" class="errorMessage"></div>
    <!-- Weather info inserted -->
    <div id="currentWeatherContainer" class="currentWeatherContainer"></div>
    <div id="hourlyWeatherContainer" class="hourlyWeatherContainer"></div>
  </body>
</html>
